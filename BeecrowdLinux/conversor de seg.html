<body>
    <script>
        let n = parseInt(prompt("numero (sec):"));
        let hr = parseInt(n / 60**2);
        let min = n % 60**2;
        const temp_min = min / 60;
        min = parseInt(temp_min);
        let seg = n % 60;

        console.log(hr + " : " + min + " : " + seg);
    </script>

</body>
