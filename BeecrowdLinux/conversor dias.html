</body>
<script>
    let dias = parseInt(prompt("Dias: "));

    let anos = parseInt(dias / 365);
    let meses = parseInt(((dias - (365 * anos)) / 30));
    if (dias < 365) {
        meses = parseInt(dias / 30);
    }
    let d = dias - (anos * 365) - (meses * 30);

    console.log(anos + " ano(s)");
    console.log(meses + " mês(es)");
    console.log(d + " dia(s)");
</script>
</html>
